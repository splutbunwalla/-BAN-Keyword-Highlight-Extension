<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 240px; padding: 10px; margin: 0; overflow: hidden; background: #ddd; }
    .control-group { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    .color-container { display: flex; align-items: center; justify-content: space-between; font-size: 12px; margin-top: 5px; }
    .alpha-container { display: flex; align-items: center; gap: 10px; font-size: 11px; margin-top: 5px; }
    input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }
    input[type="range"] { flex-grow: 1; cursor: pointer; }
    button { width: 100%; margin-top: 5px; padding: 5px; cursor: pointer; }
    .keyword-list { max-height: 120px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 8px; padding: 5px; background: #f9f9f9; }
    .keyword-item { display: flex; align-items: center; font-size: 12px; margin-bottom: 2px; }
    .keyword-item span { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; }
    .add-keyword { display: flex; gap: 5px; margin-bottom: 5px; }
    .add-keyword input { flex-grow: 1; padding: 2px; }
    .add-keyword button { width: auto; margin-top: 0; padding: 2px 8px; }
    .keyword-item button { width: 24px !important; height: 24px; padding: 0 !important; margin: 0 0 0 5px !important; cursor: pointer; flex-shrink: 0;}
    
    /* Message specific formatting */
    .section-title { font-size: 12px; font-weight: bold; margin-bottom: 5px; }
    .section-title-big { font-size: 14px; font-weight: bold; margin-bottom: 5px; }
    .msg-input-group { display: flex; flex-direction: column; gap: 3px; margin-bottom: 8px; }
    .msg-input-group input { padding: 4px; font-size: 11px; }
    .item-info { flex-grow: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    
	/* Container for the scrollable message list */
	#message-list { max-height: 150px; }

    .msg-input-group { display: flex; flex-direction: column; gap: 4px; margin-top: 5px; }
    .msg-input-group input { padding: 5px; border: 1px solid #ccc; border-radius: 3px; font-size: 11px; }

	/* Formatting the items inside the list */
	.keyword-item .item-info { display: flex; flex-direction: column; /* Stack label over text for better readability */ gap: 1px; line-height: 1.2; }

	.item-label-text { font-weight: bold; color: #333; font-size: 11px; }

	.item-text-val { color: #666; font-size: 10px; font-style: italic; }
	
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    
    input:checked + .slider { background-color: #2196F3; }
    input:focus + .slider { box-shadow: 0 0 1px #2196F3; }
    input:checked + .slider:before { transform: translateX(20px); }
	
    .title-wrapper { display: flex; flex-direction: column; justify-content: center; }
    .toggle-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    .section-title { font-size: 12px; font-weight: bold; line-height: 1.2; }
    .version-tag { font-size: 10px; color: #888; text-align: left; margin-top: 2px; font-style: italic; }
	
	/* Container to hold inputs and the button side-by-side */
    .msg-grid-container { display: flex; gap: 5px; align-items: stretch; /* This makes the button span the full height */ margin-top: 5px; }
    .msg-inputs { display: flex; flex-direction: column; gap: 3px; flex: 1; /* Takes up all available horizontal space */}
    .msg-inputs input { padding: 4px; font-size: 11px; border: 1px solid #ccc; border-radius: 2px; }
    
    #add-msg-btn { width: 30px !important; /* Slightly wider for better click area */ margin: 0 !important; padding: 0 !important; background-color: #4CAF50; color: white; border: none; border-radius: 3px; font-size: 18px; /* Larger + sign */ font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    #add-msg-btn:hover { background-color: #45a049; }
	
  </style>
</head>
<body>
  <div class="toggle-section">
    <div class="title-wrapper">
      <span class="section-title-big">Wreckfest 2 Admin Tool (HH)</span>
      <div class="version-tag">v1.6</div>
    </div>
    
    <label class="switch">
      <input type="checkbox" id="toggleCheckbox">
      <span class="slider round"></span>
    </label>
  </div>
  
  
  <div class="control-group">
    <div class="section-title">Primary Keywords:</div>
    <div id="primary-list" class="keyword-list"></div>
    <div class="add-keyword">
      <input type="text" id="new-primary" placeholder="Add word...">
      <button id="add-primary-btn">+</button>
    </div>
    <div class="color-container">
      <label for="primaryColor">Primary Color:</label>
      <input type="color" id="primaryColor" value="#ffff00">
    </div>
    <div class="alpha-container">
      <label>Opacity:</label>
      <input type="range" id="primaryAlpha" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>

  <div class="control-group">
    <div class="section-title">Secondary Keywords:</div>
    <div id="secondary-list" class="keyword-list"></div>
    <div class="add-keyword">
      <input type="text" id="new-secondary" placeholder="Add word...">
      <button id="add-secondary-btn">+</button>
    </div>
    <div class="color-container">
      <label for="secondaryColor">Secondary Color:</label>
      <input type="color" id="secondaryColor" value="#00ff00">
    </div>
    <div class="alpha-container">
      <label>Opacity:</label>
      <input type="range" id="secondaryAlpha" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>

  <div class="control-group">
    <div class="color-container">
      <label for="steamidColor">SteamID Color:</label>
      <input type="color" id="steamidColor" value="#ff8c00">
    </div>
    <div class="alpha-container">
      <label>Opacity:</label>
      <input type="range" id="steamidAlpha" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>

  <div class="control-group">
    <div class="section-title">Messages</div>
    <div id="message-list" class="keyword-list msg-compact"></div>
    
    <div class="msg-grid-container">
      <div class="msg-inputs">
        <input type="text" id="new-msg-label" placeholder="Label (e.g. Warning)">
        <input type="text" id="new-msg-text" placeholder="Message text...">
      </div>
      <button id="add-msg-btn">+</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
